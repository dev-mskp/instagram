<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login Page.css">
    <title>Instagram Login</title>
</head>
<body>

        <div class="container">
            <div class="content">       
            <img src="ig.jfif" alt="">

            <form action="#" class="form">
                <div class="inputs">
                    <label for="">
                        <input type="text" required="">
                        <span>Phone number, username, or email</span>
                    </label>

                    <label for="">
                        <input type="password" required="">
                        <span>Password</span>
                    </label>
                </div>

                <button>Log In</button>
            </form>
            <div class="seperator">
                <span></span>
                <span>OR</span>
                <span></span>
            </div>

            <div class="forgot-buttons">
                <button>
                    <img src="fb.jfif" alt="">
                    <span><a href="https://www.facebook.com/login/" target="_blank">Log in with facebook</a></span>
                </button>
                <button>Forgot password?</button>
            </div>
        </div>
    </div>
    
    <div class="sign-up">
        <p>Don't have an account ? <a href="">Sign Up</a></p>
    </div>
</body>
</html>
